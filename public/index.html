<!doctype html>
<html lang="ru">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="./favicon.ico" sizes="32x32" type="image/png">
  <title>Melodynator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <style>
    td {
      width: 30px;
      height: 30px;
    }

    #keys tr:first-child {
      height: 60px;
    }

    #staff__notes>tbody td {
      height: 18px;
      font-size: 12px;
      font-weight: bold;
    }

    #staff__notes>tbody>tr>td:last-child {
      width: 120px;
    }
  </style>
</head>

<body data-bs-theme="light">
  <div class="root container pt-5 p-0">
    <div class="pb-5">
      <form name="configurator">

        <div class="row">
          <div class="col">
            <label for="gamma" class="form-label">Тоника</label>
            <select size="4" id="gamma" name="gamma" class="form-select" aria-label="Тоника">
            </select>
          </div>

          <div class="col">
            <div class="pb-3">
              <label for="scale" class="form-label">Интервалы (Р- полтора тона)</label>
              <select size="2" id="scale" name="scale" class="form-select" aria-label="Интервалы">
                <option selected value="major">мажор/восмелмажор ТТПТТТП</option>
                <option value="minor">минор/нисмелминор ТПТТПТТ</option>
                <option value="garmajor">гармажор ТТПТПРП</option>
                <option value="melmajor">нисмелмажор ТТПТПТТ</option>
                <option value="garminor">гарминор ТПТТПРП</option>
                <option value="melminor">восмелминор ТПТТТТП</option>
              </select>
            </div>

            <div class="form-check form-switch">
              <label for="isChord" class="form-check-label">Аккорд</label>
              <input type="checkbox" name="isChord" id="isChord" class="form-check-input" role="switch">
            </div>
          </div>
        </div>

      </form>
    </div>

    <div class="row pb-5 g-5 justify-content-center align-items-center">
      <div class="col-auto">
        <table id="string" class="table table-bordered align-middle text-center w-auto m-0 p-0">
          <thead class="align-middle"></thead>
          <tbody></tbody>
          <tfoot></tfoot>
        </table>
      </div>

      <div id="staff" class="col-auto">
        <div class="row align-items-center">
          <select id="staff__note" name="staffNote" class="w-auto form-select me-3" aria-label="Нота стана">
          </select>
          <table id="staff__notes" class="table table-borderless align-middle text-center w-auto m-0 p-0">
            <tbody>
              <tr class="bg-body-secondary">
                <td class="bg-white p-0"></td>
                <td class="bg-transparent p-0"></td>
              </tr>
              <tr class="bg-white">
                <td class="bg-white p-0"></td>
                <td class="bg-transparent p-0"></td>
              </tr>
              <tr class="bg-body-secondary">
                <td class="bg-white p-0"></td>
                <td class="bg-transparent p-0"></td>
              </tr>
              <tr class="bg-white">
                <td class="bg-white p-0"></td>
                <td class="bg-transparent p-0"></td>
              </tr>
              <tr class="bg-dark">
                <td class="bg-white p-0"></td>
                <td class="bg-transparent p-0"></td>
              </tr>
              <tr class="bg-white">
                <td class="bg-white p-0"></td>
                <td class="bg-transparent p-0"></td>
              </tr>
              <tr class="bg-dark">
                <td class="bg-white p-0"></td>
                <td class="bg-transparent p-0"></td>
              </tr>
              <tr class="bg-white">
                <td class="bg-white p-0"></td>
                <td class="bg-transparent p-0"></td>
              </tr>
              <tr class="bg-dark">
                <td class="bg-white p-0"></td>
                <td class="bg-transparent p-0"></td>
              </tr>
              <tr class="bg-white">
                <td class="bg-white p-0"></td>
                <td class="bg-transparent p-0"></td>
              </tr>
              <tr class="bg-dark">
                <td class="bg-white p-0"></td>
                <td class="bg-transparent p-0"></td>
              </tr>
              <tr class="bg-white">
                <td class="bg-white p-0"></td>
                <td class="bg-transparent p-0"></td>
              </tr>
              <tr class="bg-dark">
                <td class="bg-white p-0"></td>
                <td class="bg-transparent p-0"></td>
              </tr>
              <tr class="bg-white">
                <td class="bg-white p-0"></td>
                <td class="bg-transparent p-0"></td>
              </tr>
              <tr class="bg-body-secondary">
                <td class="bg-white p-0"></td>
                <td class="bg-transparent p-0"></td>
              </tr>
              <tr class="bg-white">
                <td class="bg-white p-0"></td>
                <td class="bg-transparent p-0"></td>
              </tr>
              <tr class="bg-body-secondary">
                <td class="bg-white p-0"></td>
                <td class="bg-transparent p-0"></td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <div class="row pb-5 justify-content-center">
      <div class="col-auto">
        <table id="keys" class="table table-borderless text-center w-auto m-0 p-0">
          <tbody>
            <tr>
              <td class="bg-light border"></td>
              <td class="bg-dark border"></td>
              <td class="bg-light border"></td>
              <td class="bg-dark border"></td>
              <td class="bg-light border"></td>
              <td class="bg-light border"></td>
              <td class="bg-dark border"></td>
              <td class="bg-light border"></td>
              <td class="bg-dark border"></td>
              <td class="bg-light border"></td>
              <td class="bg-dark border"></td>
              <td class="bg-light border"></td>

              <td class="bg-light border"></td>
              <td class="bg-dark border"></td>
              <td class="bg-light border"></td>
              <td class="bg-dark border"></td>
              <td class="bg-light border"></td>
              <td class="bg-light border"></td>
              <td class="bg-dark border"></td>
              <td class="bg-light border"></td>
              <td class="bg-dark border"></td>
              <td class="bg-light border"></td>
              <td class="bg-dark border"></td>
              <td class="bg-light border"></td>
            </tr>
            <tr id="keys__notes">
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
    crossorigin="anonymous"></script>
</body>

</html>
