<!doctype html>
<html lang="ru">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Ноты на грифе</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <style>
    td {
      width: 30px;
      height: 30px;
    }

    #keys tr:first-child {
      height: 60px;
    }
  </style>
</head>

<body data-bs-theme="light">
  <div class="root container pt-5 p-0">
    <div class="row pb-3">
      <form name="configurator">

        <div class="row pb-3">
          <div class="col">
            <label for="gamma" class="form-label">Тоника</label>
            <select size="4" id="gamma" name="gamma" class="form-select" aria-label="Тоника">
            </select>
          </div>

          <div class="col">
            <div class="pb-3">
              <label for="scale" class="form-label">Интервалы (Р- полтора тона)</label>
              <select size="2" id="scale" name="scale" class="form-select" aria-label="Интервалы">
                <option selected value="major">мажор/восмелмажор ТТПТТТП</option>
                <option value="minor">минор/нисмелминор ТПТТПТТ</option>
                <option value="garmajor">гармажор ТТПТПРП</option>
                <option value="melmajor">нисмелмажор ТТПТПТТ</option>
                <option value="garminor">гарминор ТПТТПРП</option>
                <option value="melminor">восмелминор ТПТТТТП</option>
              </select>
            </div>

            <div class="form-check form-switch">
              <label for="isChord" class="form-check-label">Аккорд</label>
              <input type="checkbox" name="isChord" id="isChord" class="form-check-input" role="switch">
            </div>
          </div>
        </div>

      </form>
    </div>

    <div class="row pb-3">
      <div class="col">
        <table id="string" class="table table-bordered align-middle text-center w-auto">
          <thead class="align-middle"></thead>
          <tbody></tbody>
          <tfoot></tfoot>
        </table>
      </div>
    </div>
    <div class="row pb-3">
      <div class="col">
        <table id="keys" class="table table-borderless text-center w-auto">
          <tbody>
            <tr>
              <td class="bg-light border"></td>
              <td class="bg-dark border"></td>
              <td class="bg-light border"></td>
              <td class="bg-dark border"></td>
              <td class="bg-light border"></td>
              <td class="bg-light border"></td>
              <td class="bg-dark border"></td>
              <td class="bg-light border"></td>
              <td class="bg-dark border"></td>
              <td class="bg-light border"></td>
              <td class="bg-dark border"></td>
              <td class="bg-light border"></td>

              <td class="bg-light border"></td>
              <td class="bg-dark border"></td>
              <td class="bg-light border"></td>
              <td class="bg-dark border"></td>
              <td class="bg-light border"></td>
              <td class="bg-light border"></td>
              <td class="bg-dark border"></td>
              <td class="bg-light border"></td>
              <td class="bg-dark border"></td>
              <td class="bg-light border"></td>
              <td class="bg-dark border"></td>
              <td class="bg-light border"></td>
            </tr>
            <tr id="keys__notes">
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
    crossorigin="anonymous"></script>
</body>

</html>
