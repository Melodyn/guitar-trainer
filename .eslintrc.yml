env:
  browser: true
  es2021: true
extends: standard-with-typescript
parserOptions:
  ecmaVersion: latest
  sourceType: module
  project: 
    - tsconfig.json
ignorePatterns:
    - jest.config.js
    - webpack.config.js
rules:
  "@typescript-eslint/semi": ["error", "always"]
  "@typescript-eslint/no-extra-semi": "error"
  "@typescript-eslint/comma-dangle": ["error", "always-multiline"]
